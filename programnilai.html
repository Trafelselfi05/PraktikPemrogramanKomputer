<!DOCTYPE html>
<html>
  <head>
    <title>Form Log In</title>
    <link rel="stylesheet" href="mycss.css">
  </head>
  <body>
    <form id="form-login">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required  autocomplete="off" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required  autocomplete="off"/>
      <br />
      <button type="submit">Log In</button>
    </form>

    <form id="form-penilaian" style="display: none;">
      <div style="text-align: center;">
      <h1>Program Perhitungan Nilai Mahasiswa</h1>
      </div>
      <form>
        <div style="text-align: center;">
          <label for="nama-mahasiswa" style="width: 120px; display: inline-block; text-align: left;">Nama Mahasiswa:</label>
          <input type="text" id="nama-mahasiswa" style="display: inline-block;"/>
        </div>
        <br />
        <div style="text-align: center;">
          <label for="nim-mahasiswa" style="width: 120px; display: inline-block; text-align: left;">NIM Mahasiswa:</label>
          <input type="text" id="nim-mahasiswa" style="display: inline-block;"/>
        </div>
        <br />
        <div style="text-align: center;">
          <label for="nilai-tugas" style="width: 120px; display: inline-block; text-align: left;">Nilai Tugas:</label>
          <input type="number" id="nilai-tugas" style="display: inline-block;"/>
        </div>
        <br />
        <div style="text-align: center;">
          <label for="nilai-uts" style="width: 120px; display: inline-block; text-align: left;">Nilai UTS:</label>
          <input type="number" id="nilai-uts" style="display: inline-block;"/>
        </div>
          <br />
        <div style="text-align: center;">
          <label for="nilai-uas"style="width: 120px; display: inline-block; text-align: left;">Nilai UAS:</label>
          <input type="number" id="nilai-uas" style="display: inline-block;"/>
        </div>
        <br />
        <div style="text-align: center;">
        <button type="button" onclick="hitungNilai()">Hitung Nilai</button>
        </div>
      </form>
      <br /><br />
      <div id="hasil"></div>
      <script>
        function hitungNilai() {
          // Ambil nilai dari form
          const nama = document.getElementById("nama-mahasiswa").value;
          const nim = document.getElementById("nim-mahasiswa").value;
          const nilaiTugas = Number(document.getElementById("nilai-tugas").value);
          const nilaiUTS = Number(document.getElementById("nilai-uts").value);
          const nilaiUAS = Number(document.getElementById("nilai-uas").value);
          
          // Hitung nilai akhir
          const nilaiAkhir = (nilaiTugas * 0.3) + (nilaiUTS * 0.3) + (nilaiUAS * 0.4);
          
          // Tampilkan hasil
          const hasilElemen = document.getElementById("hasil");
          hasilElemen.innerHTML = `<p>Nama Mahasiswa :${nama} <p>NIM : ${nim}</p> <p>Nilai Akhir :${nilaiAkhir}</p>`;
    
          if (nilaiAkhir >= 80 && nilaiAkhir <= 100) {
            hasilElemen.innerHTML += "<p>Grade: A</p>";
            hasilElemen.innerHTML += "<p>Keterangan: Lulus</p>"
            alert("Nilai Akhir: " + nilaiAkhir + "\nGrade: A\nKeterangan: Lulus");
          } else if (nilaiAkhir >= 70 && nilaiAkhir < 80) {
            hasilElemen.innerHTML += "<p>Grade: B</p>";
            hasilElemen.innerHTML += "<p>Keterangan: Lulus</p>"
            alert("Nilai Akhir: " + nilaiAkhir + "\nGrade: B\nKeterangan: Lulus");
          } else if (nilaiAkhir >= 60 && nilaiAkhir < 70) {
            hasilElemen.innerHTML += "<p>Grade: C</p>";
            hasilElemen.innerHTML += "<p>Keterangan: Lulus</p>"
            alert("Nilai Akhir: " + nilaiAkhir + "\nGrade: C\nKeterangan: Lulus");
          } else if (nilaiAkhir >= 50 && nilaiAkhir < 60) {
            hasilElemen.innerHTML += "<p>Grade: D</p>";
            hasilElemen.innerHTML += "<p>Keterangan:Tidak Lulus</p>"
            alert("Nilai Akhir: " + nilaiAkhir + "\nGrade: D\nKeterangan:Tidak Lulus");
          } else if (nilaiAkhir >= 0 && nilaiAkhir < 50){
            hasilElemen.innerHTML += "<p>Grade: E</p>";
            hasilElemen.innerHTML += "<p>Keterangan:Tidak Lulus</p>"
            alert("Nilai Akhir: " + nilaiAkhir + "\nGrade: E\nKeterangan: Tidak Lulus");

          }else {
              alert("Input nilai tidak valid! Silahkan masukkan nilai antara 0-100.");
              return;
          }
    
        }
</script>
    <script src="login.js"></script>
  </body>
</html>
